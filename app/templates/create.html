{% extends 'main.html' %} 

{% block content %}

<form name="form-usuario" id="formUsers" method="post" action="/loja/">
    <h2> Crie seu Usuário</h2>
    <div>
        {% csrf_token %}
        <input class="form-control mt-4" type="text" name="'name" id='name' placeholder="Nome: ">
        <input class="form-control mt-4" type="text" name="'user" id='user' placeholder="Sobrenome: ">
        <input class="form-control mt-4" type="password" name="'password" id='password' placeholder="Senha: ">
        <input class="form-control mt-4" type="password" name="'password-confirm" id='password-confirm' placeholder="Digite a senha novamente: ">
        <input class="form-control mt-4" type="email" name="email" id='email' placeholder="Digite seu email: ">
        <input class="btn btn-primary mt-4" type="submit" id="btnCadastro" value="Criar Usuário">
    </div>

</form>

{% endblock %}
